    <script>
function navigateToGallery(collectionName) {
    window.location.href = `gallery.html?collection=${collectionName}`;
}
// Event delegation to handle clicks on images within the container
document.querySelectorAll('.grid-container').forEach(container => {
    container.addEventListener('click', function(event) {
        // Check if the clicked element is an image
        if (event.target.tagName.toLowerCase() === 'img') {
            const collectionName = container.id; 
            navigateToGallery(collectionName);
        }
    });
});
    </script>
